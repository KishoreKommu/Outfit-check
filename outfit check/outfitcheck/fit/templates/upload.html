{% extends 'base.html' %}
{% load static %}

{% block title %}Upload Outfit | Outfit Check{% endblock %}

{% block content %}
<div class="card mx-auto text-white" style="max-width: 600px; background-color: rgba(0, 0, 0, 0.85);">
  <h2 class="text-center mb-4">Upload Your Outfit</h2>

  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <div class="text-center">
      <button type="submit" class="btn btn-custom">Upload</button>
    </div>
  </form>

  <a class="link-custom mt-3 d-block text-center" href="{% url 'outfit_list' %}">ðŸ“¸ View All Outfits</a>
</div>

<style>
  .btn-custom {
    background: linear-gradient(to right, #ff7e5f, #feb47b);
    color: white;
    border: none;
    padding: 10px 20px;
    border-radius: 10px;
    transition: transform 0.3s ease;
  }

  .btn-custom:hover {
    transform: scale(1.05);
  }

  .link-custom {
    color: #ff7e5f;
    text-decoration: none;
    font-weight: 500;
  }

  .link-custom:hover {
    text-decoration: underline;
    color: #feb47b;
  }

  form p {
    color: #eee;
  }

  label {
    font-weight: 500;
    color: #f0f0f0;
  }

  input, select, textarea {
    background-color: rgba(30, 30, 30, 0.85);
    color: #fff;
    border: 1px solid #666;
    border-radius: 8px;
    padding: 8px;
    width: 100%;
    margin-bottom: 10px;
  }

  input::placeholder, textarea::placeholder {
    color: #ccc;
  }
</style>
{% endblock %}
