{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Outfit Gallery | Outfit Check</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background: url("{% static 'images/outfit.jpg' %}") no-repeat center center fixed;
      background-size: cover;
      padding: 40px;
    }
    .gallery-container {
      background-color: rgba(255, 255, 255, 0.9);
      border-radius: 20px;
      padding: 30px;
      max-width: 900px;
      margin: auto;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
      animation: fadeInUp 1s ease-in-out;
    }
    .outfit-item {
      background: #f7f7f7;
      border-radius: 15px;
      padding: 20px;
      margin-bottom: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
      transition: transform 0.3s ease;
    }
    .outfit-item:hover {
      transform: scale(1.02);
    }
    .btn-delete {
      background-color: #e74c3c;
      color: white;
      border: none;
      padding: 8px 15px;
      border-radius: 8px;
      margin-top: 10px;
    }
    .btn-delete:hover {
      background-color: #c0392b;
    }
    @keyframes fadeInUp {
      from {opacity: 0; transform: translateY(50px);}
      to {opacity: 1; transform: translateY(0);}
    }
  </style>
</head>
<body>
  <div class="gallery-container">
    <h2 class="text-center mb-4">Outfit Gallery</h2>
    {% for outfit in outfits %}
      <div class="outfit-item">
        <img src="{{ outfit.image.url }}" width="200" class="mb-3 rounded shadow" alt="Outfit Image"><br>
        <strong>Description:</strong> {{ outfit.description }}<br>
        <strong>Rating:</strong> {{ outfit.rating }}<br>
        <strong>Feedback:</strong> {{ outfit.feedback }}<br>
        <form method="post" action="{% url 'delete_outfit' outfit.id %}">
          {% csrf_token %}
          <button type="submit" class="btn btn-delete">Delete</button>
        </form>
      </div>
    {% empty %}
      <p class="text-center">No outfits uploaded yet.</p>
    {% endfor %}
    <div class="text-center mt-4">
      <a class="btn btn-primary" href="{% url 'upload_outfit' %}">Upload Another Outfit</a>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
